<div ng-app="navBar" ng-controller="navBarController">

        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand" ng-href="/">ReviewBag</a>
            </div>

            <!--Search Bar-->
            <div class="navbar-header" ng-show="authentication_data.UserAuthenticated">

                    <div class="input-group">
                        <input
                                type="text"
                                class="form-control"
                                placeholder="Search"
                                ng-model="search_text"
                                uib-typeahead="suggestion for suggestion in search_query($viewValue) | limitTo:2"
                                typeahead-on-select="selectItem($suggestion, $model, $label)">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>

            <!--User Account-->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right" ng-show="authentication_data.UserAuthenticated">
                    <li>
                        <a href="/test" data-toggle="tooltip" title="Top rated reviews.">Test</a>
                    </li>
                    <li>
                        <a href="" data-toggle="tooltip" title="Top rated reviews.">Top Rated</a>
                    </li>
                    <li>
                        <a href="/new-review" data-toggle="tooltip" title="Add a new review.">New Review</a>
                    </li>
                    <li>
                        <a href="/interest" data-toggle="tooltip" title="Update interests.">Interests</a>
                    </li>
                    <li>
                        <a href="" data-toggle="tooltip" title="Notifications">Notifications</a>
                    </li>
                    <li uib-dropdown="" class="dropdown open">
                        <a href="#" uib-dropdown-toggle="" class="dropdown-toggle" aria-haspopup="true" aria-expanded="true">
                            {{ authentication_data.User.first_name }} <span class="glyphicon glyphicon-menu-down"></span>
                        </a>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li role="menuitem"><a href="profile/{{ authentication_data.User.username }}">Profile</a></li>
                            <li class="divider"></li>
                            <li role="menuitem"><a href="credentials">Account Settings</a></li>
                            <li class="divider"></li>
                            <li role="menuitem"><a href="" ng-click="logout_click()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-hide="authentication_data.UserAuthenticated">
                    <li>
                        <a href="/user-authentication">Sign In</a>
                    </li>
                    <li>
                        <a href="/user-authentication">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
