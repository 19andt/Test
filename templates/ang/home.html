<div ng-app="home" ng-controller="homeController">
    <div class="row" data-ng-class="{'background-image':!authentication_data.UserAuthenticated}">
        <div class="side-bar col-sm-1">
            <interest-list data-ng-class="{'interest-background-image':!authentication_data.UserAuthenticated}"></interest-list>
            <subscription-list data-ng-class="{'subscription-background-image':!authentication_data.UserAuthenticated}"></subscription-list>
        </div>
        <div class="main-content col-sm-7">
            <div>
                <div class="row">
                    <home-review-list class="col-sm-12"></home-review-list>
                </div>
            </div>
        </div>
    </div>
</div>
