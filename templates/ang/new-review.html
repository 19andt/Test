    <div class="container">
        <div class="col-sm-8 col-sm-offset-2" ng-cloak>
            <h2>New Review</h2>
            <md-content>
                <form name="newReviewForm" ng-submit="addReview()">
                    <!--<md-chips ng-model="selected_topics" md-autocomplete-snap md-transform-chip="transformChip($chip)">-->
                        <!--&lt;!&ndash;md-require-match="ctrl.autocompleteDemoRequireMatch">&ndash;&gt;-->

                        <!--&lt;!&ndash;<span md-highlight-text="searchText">{{item.text}} :: {{item.type}}</span>&ndash;&gt;-->

                                <!--&lt;!&ndash;<strong>{{$chip}}</strong>&ndash;&gt;-->

                                <!--&lt;!&ndash;<em>({{$chip.type}})</em>&ndash;&gt;-->
                            <!--</span>-->
                        <!--</md-chip-template>-->
                    <!--</md-chips>-->
                    <!--<br>-->
                    <md-input-container class="md-icon-float md-block">
                        <label>Topic</label>
                        <input
                            class="display: inline;"
                            name="topic"
                            type="text"
                            ng-model="topic"
                            ng-required="true"
                            uib-typeahead="suggestion for suggestion in changed_topic($viewValue) | limitTo:5"
                            typeahead-on-select="selectItem($suggestion, $model, $label)"><span><a class="display: inline;" class="btn" ng-show="add_topic" ng-click="topic_add()">Add Topic</a></span>
                        <div class="hint" style="color: grey; font-size: 12px;">Topic.</div>
                        <div ng-messages="newReviewForm.topic.$error">
                            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                Enter Topic.
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <label>Caption</label>
                        <input ng-model="caption" ng-required="true" name="caption" type="text">
                        <div class="hint" style="color: grey; font-size: 12px;">Message caption.</div>
                        <div ng-messages="newReviewForm.caption.$error">
                            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                Enter your caption.
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <label>Briefing</label>
                        <!--<textarea ng-model="briefing" name="briefing" ng-required="true" md-select-on-focus></textarea>-->
                        <div id="editor">
                            <p>{{ briefing }}</p>
                        </div>
                        <script>
                            var toolbarOptions = [
                                [{ 'font': [] }],
                                [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
                                [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

                                ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
                                ['blockquote', 'code-block'],

                                [{ 'header': 1 }, { 'header': 2 }],               // custom button values
                                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                                [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
                                [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
                                [{ 'direction': 'rtl' }],                         // text direction

                                [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
                                [{ 'align': [] }],

                                ['link', 'image', 'video', 'formula'],

                                ['clean']                                         // remove formatting button
                            ];
                            var options = {
                                debug: 'info',
                                modules: {
                                    toolbar: toolbarOptions
                                },
                                placeholder: 'Describe your view....',
                                readOnly: false,
                                theme: 'snow'
                            };
                            var quill = new Quill('div#editor', options);
                            $('div#editor')
                                .focusout(function(){
                                    var scope = angular.element($("div#root")).scope();
                                    scope.briefing = quill.root.innerHTML;
                                    console.log(scope.briefing);
                                    scope.$apply();
                                    console.log(quill.root.innerHTML);
                                })
                        </script>
                        <div class="hint" style="color: grey; font-size: 12px;">Share your view.</div>
                        <div ng-messages="newReviewForm.briefing.$error">
                            <div ng-message="required'">Describe your idea.</div>
                        </div>
                    </md-input-container>
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="newReviewForm.$invalid || add_topic">Add</md-button>
                </form>
            </md-content>
        </div>
    </div>
</div>
